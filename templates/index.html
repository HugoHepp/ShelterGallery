      <div class="col-lg-4 col-sm-12" style="padding-top: 60px;">
        <p><h2>A lot of pets are waiting to be loved. <br> Meet them in one simple clic!</h2></p>
        <form action="/" method="post">
          <div class="form-group" style="padding-top:10px;text-align:left;">
            <select class="form-control" name="city">
            {% for i in range(lenghtcity): %}
              <option value= "{{datacity[i]['city']}}">{{datacity[i]["city"]}}</option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group" style="padding-top:5px; text-align:left;">
          	    <select class="form-control" name="species" style="width: 120px;">
			      <option value="Dog">Dog</option>
			      <option value="Cat">Cat</option>
			      <option value="Bird">Bird</option>
			      <option value="Rodent">Rodent</option>
			      <option value="Other">Other</option>
			    </select>
          </div>
          <div class="row" style="padding-left:15px; padding-top: 5px; justify-content:left;">
            <button type="submit" class="btn btn-primary mb-2" style="background-color: #FF6584; width: 120px; border: none;">Search</button>
          </div>
        </form>
      </div>
    </div>




{% endblock %}
